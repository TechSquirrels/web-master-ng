<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">

        <div style="border-radius:56px; padding:1.2rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
                <img src="assets/layout/images/roundeddsvg.svg" alt="SyncronizeMe" class="mb-3" >
                <div class="text-center mb-5" style="margin-top:12px">
                    <span class="text-600 font-medium" >Sign in to continue</span>
                </div>

                <div>
                    <label for="username1" class="block text-900 text-xl font-medium mb-2" style="margin-top:55px">Username</label>
                    <input id="username1" type="text" [(ngModel)]="user.username" placeholder="{{usernamePlaceholder}}" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <input id="password1" type="text" [(ngModel)]="user.password" placeholder="{{passwordPlaceholder}}" pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">

                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                    </div>
                    <button pButton pRipple label="Sign In" class="w-full p-3 text-xl" style="margin-top: 85px" (click)="onSignIn()"></button>
                </div>
            </div>
        </div>
    </div>
</div>

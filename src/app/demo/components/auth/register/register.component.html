<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-column align-items-center justify-content-center">

        <div
            style="border-radius:56px; padding:1.2rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px;">

                <img src="assets/layout/images/roundeddsvg.svg" alt="Sakai logo" class="mb-5 w-30rem ">
                <div class="text-center mb-5">
                    <span class="text-600 font-medium">Create an account to continue</span>
                </div>
                <div>
                    <label for="username1" class="block text-900 text-xl font-medium mb-2">Username</label>
                    <input id="username1" [(ngModel)]="user.username" type="text" placeholder="{{usernamePlaceholder}}"
                           pInputText class="w-full md:w-30rem mb-5" style="padding:1rem">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                    <input id="email1" [(ngModel)]="user.email" type="text" placeholder="{{emailPlaceholder}}" pInputText
                           class="w-full md:w-30rem mb-5" style="padding:1rem">
                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                    <p-password id="password1" [(ngModel)]="user.password" placeholder="{{passwordPlaceholder}}"
                                [toggleMask]="true" styleClass="mb-5" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                    <div class="flex align-items-center justify-content-between mb-5 gap-5">
                        <div class="flex align-items-center">
                            <p-checkbox id="rememberme1" [binary]="true" styleClass="mr-2"></p-checkbox>
                            <label for="rememberme1">Remember me</label>
                        </div>
                    </div>
                    <button pButton pRipple label="Sign Up" class="w-full p-3 text-xl" (click)="onSignUp()"></button>
                </div>

            </div>
        </div>
    </div>
</div>

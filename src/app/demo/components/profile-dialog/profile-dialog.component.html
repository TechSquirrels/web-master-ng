<p-dialog
    class="dialog"
    [visible]="isVisible"
    [closable]="false">
    <ng-template pTemplate="header">
        <app-dialog-header></app-dialog-header>
    </ng-template>
    <div class="d-flex align-items-center">
        <h5>First name: </h5>
        <input type="text" pInputText [(ngModel)]="firstName">

        <h5>Last name: </h5>
        <input type="text" pInputText [(ngModel)]="lastName">

        <h5>Password: </h5>
        <input type="text" pInputText [(ngModel)]="password">

        <h5>Description </h5>
        <input type="text" pInputText [(ngModel)]="description">
    </div>


    <ng-template pTemplate="footer">
        <app-dialog-footer></app-dialog-footer>
    </ng-template>
</p-dialog>

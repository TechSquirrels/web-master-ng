<!--       List of groups         -->
<div class="col-12" *ngIf="groups">
    <div class="card">-
        <h5>Groups </h5>
        <p-table [(selection)]="selectedGroup" [value]="groups" [paginator]="true" [rows]="5" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th></th>
                    <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="members">Members <p-sortIcon field="members"></p-sortIcon></th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-group>
                <tr>
                    <td style="width: 15%; min-width: 5rem;">
                        <img src="assets/demo/images/product/{{group.image}}" class="shadow-4" alt="{{group.name}}" width="50">
                    </td>
                    <td style="width: 35%; min-width: 7rem;">{{group.name}}</td>
                    <td style="width: 35%; min-width: 8rem;">{{group.members}}</td>
                    <td style="width: 15%;">
                        <button pButton pRipple type="button" icon="pi pi-search" class="p-button p-component p-button-text p-button-icon-only" (click)="redirectToGroup()"></button>
                        <button pButton pRipple type="button" icon="pi pi-trash" class="p-button p-component p-button-text p-button-icon-only" (click)="confirmDeleteDialogStateChange()"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
